name: Auto ClockIn
on:
  schedule:
    - cron:  '38 21 * * *'
  workflow_dispatch: 
jobs:
  ClockIn:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: update libc
      run: sudo apt install libc6 libc-bin
    - name: ClockIn for Etiger
      run: ./Tools/Tool Etiger ${{ secrets.ETIGER_USERNAME }} ${{ secrets.ETIGER_PASSWORD }}  ClockIn
    - name: ClockIn for Luogu
      run: ./Tools/Tool Luogu ${{ secrets.LUOGU_USERNAME }} ${{ secrets.LUOGU_PASSWORD }} ClockIn
