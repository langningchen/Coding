name: C++ Auto Compile
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  Compile:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Send mail
      uses: dawidd6/action-send-mail@master
      with:
        serveraddress: smtp.office365.com
        serverport: 587
        username: ${{ secrets.MAILUSERNAME }}
        password: ${{ secrets.MAILPASSWORD }}
        subject: testsubject
        body: testbody
        to: langningc2009@163.com
        from: GitHub Actions
        content_type: text/html
    - name: Run
      run: ./DoAutoCompileWorks